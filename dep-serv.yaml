apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-flask-app
  template:
    metadata:
      labels:
        app: my-flask-app
    spec:
      containers:
      - name: my-flask-container
        image: "865893227318.dkr.ecr.us-east-1.amazonaws.com/flask_image"
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
  namespace: argocd
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: my-flask-app
